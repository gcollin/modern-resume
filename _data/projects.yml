- layout: top-middle
  name: Strategic thinking
  quote: >
    Never make an architecture decision without a vision in mind!
  description: | # this will include new lines to allow paragraphs
    As an Technical Enterprise Architect Manager, I'm moving a 9B€ insurance company to new technologies while generating benefits at every step.
    - <mark>Web architecture:</mark> In 2019, one year before AGCS decided to initiate a new customer portal project, I had the architecture, components, design principles already defined in collaboration with design leads, then I introduced Web Agencies to Agcs, making me the obvious choice as system architect of this 20+ millions € project.
    - <mark>Integration architecture:</mark> When I arrived in 2010, each project where defining its own integration mechanism. I defined a solution based on ESB, got it approved by the board, setup and ran an integration team. This now the default integration platform, lowering the company effort and budget. Now implementing next level with Kafka.
    - <mark>Inclusive strategy:</mark> I always make sure the technical strategy defined fits with the historical, organizational and Allianz Group Architecture boundaries. Very often, Group Architects made the same choice than me !
- layout: top-middle
  name: Technical savvy
  quote: >
    Making the most out of the market, understanding what makes sense for the company.
  description: | # this will include new lines to allow paragraphs
    Amongst the thousands of new products and concepts on the market, only a few fits with my company needs. Once selected, me and my team develop proof of concepts, present them to managers, contact vendors / conduct RFPs, sell solutions to projects. Here are some of the successful innovations:
    - <mark>Angular:</mark> I switched our company from a proprietary front end technology to Angular by demoing and prototyping over an [already made design](https://wrapbootstrap.com/theme/angle-bootstrap-admin-template-WB04HF123). People were astonished !
    - <mark>Mongo:</mark> Out of the vibrant NoSql market, I selected Mongo as it combines the best of both relational and non-relational. After a study with vendor support, I eventually convinced a project to use it for their 10TB+ datawarehouse, this in turns forced the infrastructure team to support it. It's now used by multiple projects and becomes an Allianz standard.
    - <mark>Kafka:</mark> After ESB becomes as standard integration platform, I've now moved the needle to persistent streaming technologies and introduced Kafka as the engine. Our main datawarehouse platform and portal project are adopting it, and I achieved broad agreement for it to become the next AGCS global integration layer.
