  description: | # this will include new lines to allow paragraphs
    - <mark>Digital Signature:</mark> It all started with a selection of vendor with Allianz SE. I though this would benefit substantially AGCS but the company is reluctant to adopt it. So I setup a small team of volunteers, and we reached out to data privacy officer, convinced legal team this was valid and conducted trainings. This is now being used worldwide !
    - <mark>Team setup:</mark>Back in 2013, there were no architecture teams in AGCS. With the newly appointed Head of Global Technical Architecture, I've recruited 7 persons in 4 countries, managed them to become key players in projects worldwide.
    - <mark>IT Leader:</mark>When the head of IT France left in 2018, I have been selected to replace him as local manager of 14 people. Now I'm supporting the whole Mediterranean and African businesses.
    - <mark>DevOps Leader:</mark>When Allianz SE provided a self-service private cloud, I was the first to jump in and to make it available for Agcs. Now we have an international team of 6 persons supporting all projects in their transformations to DevSecOps.
